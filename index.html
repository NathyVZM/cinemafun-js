<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMAFUN</title>

    <link rel="icon" href="favicon.svg" sizes="16x16">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/theme.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/seats.css">
    <link rel="stylesheet" href="assets/styles/invoice-form.css">
</head>

<body>
    <!-- Lights -->
    <div id="lights">
        <div class="pink"></div>
        <div class="blue"></div>
        <div class="second-blue"></div>
        <div class="green"></div>
        <div class="yellow"></div>
    </div>

    <!-- dialog -->
    <dialog id="dialog">
        <header>
            <section>
                <i class="ph-duotone ph-film-slate"></i>
                <h1 class="logo">CINEMAFUN</h1>
            </section>
            <section>
                <h2 id="dialog-title">Bienvenid@!</h2>
                <h3 id="dialog-subtitle">Introduce tu nombre y el monto del boleto para continuar</h3>
            </section>
        </header>

        <form>
            <section>
                <label for="name">Nombre completo</label>
                <div class="form-input">
                    <i class="ph-duotone ph-user"></i>
                    <input type="text" name="name" id="name" placeholder="Jane Doe">
                </div>
            </section>

            <section>
                <label for="email">Correo electronico</label>
                <div class="form-input">
                    <i class="ph-duotone ph-envelope-simple"></i>
                    <input type="email" name="email" id="email" placeholder="janedoe@gmail.com">
                </div>
            </section>

            <section>
                <label for="ticket">Monto del boleto</label>
                <div class="form-input">
                    <i class="ph-duotone ph-currency-dollar"></i>
                    <input type="number" name="ticket" id="ticket" placeholder="4.45">
                </div>
            </section>
        </form>

        <footer>
            <button type="button" class="button" id="dialog-cancel" onclick="closeDialog()">Cancelar</button>
            <button type="button" class="button" id="dialog-access" onclick="saveUser()">Ingresar</button>
            <button type="button" class="button" id="dialog-edit" onclick="updateUser()">Editar</button>
        </footer>
    </dialog>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/index.js" type="module"></script>
</body>

</html>
